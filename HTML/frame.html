<!-- 
## frameset is kept between </head> and </html> or inside html tag, herebody is not required.
## in one time only one frame is working in one page either frameset or iframe.

1.frameset= collection of frame                                             <frameset rows/cols="20%,80%">
2.frame= part of page                                                       <frame name="uniquename" src="" scrolling="no/auto/yes" noresize>
    name-> always unique for all frame
    src-> use for link other page to this page
    scrolling="no"-> use for not scrolling part in frame 
    noresize-> is use for stop scrolling in frame
    target="name"-> is use for open any page through url in frame ,but target is set in page from where link is generated and,name is frame part name

3.iframe= (inline frame) which directly take any website in page            <iframe src="" width="" height="" scrolling="auto" frameborder="1/0" 

 -->

<html lang="en">

    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Document</title>
    </head>
